<!-- home.html -->
<main class="hero-container">
  <section class="slider">
    <img src="assets/images/frontdesk1.jpg" alt="Hotel Room">
    <button class="arrow left">&#10094;</button>
    <button class="arrow right">&#10095;</button>
  </section>

  <div class="room-section">
    <h2>Luxurious Rooms</h2>
    <button class="check-btn">Check Availability</button>

    <div class="booking-form">
      <!-- 🔍 New Location Field -->
      <input type="text" placeholder="Enter Location (e.g. Goa, Manali)" />

      <input type="date" placeholder="Check in" />
      <input type="date" placeholder="Check out" />

      <select>
        <option>1 adult</option>
        <option>2 adults</option>
        <option>3 adults</option>
      </select>
      <select>
        <option>0 child</option>
        <option>1 child</option>
        <option>2 children</option>
      </select>
      <select>
        <option>1 room</option>
        <option>2 rooms</option>
        <option>3 rooms</option>
      </select>
      
      <button class="check-btn">Check Availability</button>
    </div>
  </div>

  <section class="staff-section">
    <img src="assets/staff.jpg" alt="Best Staff">
    <div class="staff-text">
      <h2>Best Staff</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi laborum maxime eius aliquid temporibus unde?</p>
      <button class="reserve-btn">Make A Reservation</button>
    </div>
  </section>
</main>
