<main *ngIf="hotel">
    <h2>{{ hotel.name }}</h2>
    <p><strong>Location:</strong> {{ hotel.location }}</p>
    <p><strong>Rating:</strong> ⭐ {{ hotel.rating }}</p>
    <p><strong>Price:</strong> ₹{{ hotel.price }}</p>
  
    <div class="room-gallery">
      <img *ngFor="let img of hotel.roomImages" [src]="img" alt="Room Image" />
    </div>
  
    <p><strong>Services:</strong></p>
    <ul>
      <li *ngFor="let service of hotel.services">{{ service }}</li>
    </ul>
  
    <iframe
      [src]="hotel.mapUrl"
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen
      loading="lazy">
    </iframe>
  </main>
